<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div id="ui">
			<div id="infos">
				<div class="info">
					<img class="badge" src="img/logo.png">
					<div class="container">
						<span class="state">Otopia - RôlePlay</span>
						<div class="bar"></div>
					</div>
				</div>
				<div class="info">
					<img class="badge" src="img/money.png">
					<div class="container">
						<span class="state" id="money">0</span>
						<div class="bar" id="money"></div>
					</div>
				</div>
				<div class="info">
					<img class="badge" src="img/black_money.png">
					<div class="container">
						<span class="state" id="black_money">0</span>
						<div class="bar" id="black_money"></div>
					</div>
				</div>
				<div class="info">
					<img class="badge" src="img/bank.png">
					<div class="container">
						<span class="state" id="bank">0</span>
						<div class="bar" id="bank"></div>
					</div>
				</div>
				<div class="info">
					<img class="badge" src="img/job.png">
					<div class="container">
						<span class="state" id="job">Chômeur - RSA</span>
						<div class="bar" id="job"></div>
						<div class="subcontainer">
							<img class="subbadge" src="img/job2.png">
							<span class="state" style="font-size: 12px;" id="job2">Chômeur - RSA</span>
						</div>
						<div class="subcontainer-user">
							<img class="subbadge-user" src="img/online-count.png">
							<span class="state-user" id="online-count" style="font-size: 14px;"></span>
						</div>
					</div>
				</div>
			</div>
		
		</div>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
	</body>
</html>
